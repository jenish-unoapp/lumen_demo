<!DOCTYPE html>
<form style="margin-top: 50px;">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input ng-model="username" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input ng-model="password" type="password" class="form-control" id="exampleInputPassword1"
               placeholder="Password">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> remember me
        </label>
    </div>
    <button type="button" ng-click="login()" class="btn btn-default">Submit</button>
</form>
